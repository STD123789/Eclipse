<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Treizième Sceau</title>
  <style>
    body {
      background-color: #8A0D0D;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }
    #sigil {
      cursor: pointer;
      max-width: 200px;
    }
    #formContainer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 10px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #fff;
      color: #8A0D0D;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="sigil" src="Treizième.png" alt="Sigil">

  <div id="formContainer">
    <p>Saisis ton adresse email :</p>
    <form action="https://formsubmit.co/latreizieme666@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="email" name="email" required placeholder="exemple@domaine.com">
      <button type="submit">Soumettre</button>
    </form>
  </div>

  <script>
    const sigil = document.getElementById('sigil');
    const formContainer = document.getElementById('formContainer');

    sigil.addEventListener('click', () => {
      formContainer.style.display = 'block';
    });
  </script>
</body>
</html>
